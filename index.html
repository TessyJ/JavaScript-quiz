<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Javascript Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Javascript Quiz</h1>
            <button id="start-button">Start My Quiz</button>
        </div>
        <!-- Quiz Questions Go here But hidden Until button stars-->
        <div class="quiz-container hidden">
            <!-- Timer Container-->
            <div class="timer-container">
                <p style="color:white ">Time : <span id="time">60 </span> seconds</p>
            </div>

            <!--Question Container-->
            <div class="question-container">
                <h2 id="question"> </h2>

                <!--Question Options-->
                <ul id="choices">
                    <li><button class="choice-btn">1</button></li>
                    <li><button class="choice-btn">2</button></li>
                    <li><button class="choice-btn">3</button></li>
                    <li><button class="choice-btn">4</button></li>
                </ul>
            </div>

        </div>

        <!--Display form to input scores will be hidden until test ended-->
        <div class="score-container hidden ">
            <h2>Your Score: <span id="score">0</span></h2>
            <form id="initials-form">
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" name="initials">
                <button type="submit" id="submit-btn">Save</button>
            </form>
        </div>

        <!-- Leaderboards-->
        <div id="leaderboard-container">
            <h2>Leaderboard</h2>
            <ul id="leaderboard-list"></ul>
        </div>

    </div>
    

    <script src="assets/script.js"></script> 
</body>
</html>
