<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Javascript Quiz</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Javascript Quiz</h1>
            <button id="start-button">Start My Quiz</button>
        </div>
        <!-- Quiz Questions Go here But hidden Until button stars-->
        <div class="quiz-container ">
            <!-- Timer Container-->
            <div class="timer-container">
                <p>Time : <span id="time">60</span>seconds</p>
            </div>

            <!--Question Container-->
            <div class="question-container">
                <h2 id="question"></h2>

                <!--Question Options-->
                <ul id="choices">
                    <li><button id="choice-btn">1</button></li>
                    <li><button id="choice-btn">2</button></li>
                    <li><button id="choice-btn">3</button></li>
                    <li><button id="choice-btn">4</button></li>
                </ul>
            </div>

        </div>
    </div>
    

    <script src="assets/script.js"></script>
</body>
</html>
